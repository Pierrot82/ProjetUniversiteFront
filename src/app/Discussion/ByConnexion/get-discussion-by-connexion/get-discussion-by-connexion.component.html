<div *ngFor="let rep of reponses | async;  let i=index;  let l_last=last;" >


    <div class="container-fluid mt-10">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="media flex-wrap w-100 align-items-center"> <!-- <img src="https://i.imgur.com/iNmBizf.jpg" class="d-block ui-w-40 rounded-circle" alt=""> -->
                            <div class="media-body ml-3"> 
                                <a href="javascript:void(0)" data-abc="true">

                                    <div *ngIf="rep.enseignant != null; then vrai; else faux"></div>
                                    
                                    
                                    <ng-template #vrai>{{ rep.enseignant.nom }} {{ rep.enseignant.prenom }}</ng-template>
                                    <ng-template #faux><p *ngIf="rep.etudiant != null">{{ rep.etudiant.nom }} {{ rep.etudiant.prenom }} </p></ng-template>
                                    

                                </a>
                            </div>
                            <!--
                            <div class="text-muted small ml-3">
                                <div>Member since <strong>01/1/2019</strong></div>
                                <div><strong>134</strong> posts</div>
                            </div>
                            -->
                        </div>
                    </div>
                    <div class="card-body">
                        <p> 
                            {{ rep.reponse }}   
                        </p>
                    </div>
                    
                    <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                        <!--
                        <div class="px-4 pt-3"> <a href="javascript:void(0)" class="text-muted d-inline-flex align-items-center align-middle" data-abc="true"> <i class="fa fa-heart text-danger"></i>&nbsp; <span class="align-middle">445</span> </a> <span class="text-muted d-inline-flex align-items-center align-middle ml-4"> <i class="fa fa-eye text-muted fsize-3"></i>&nbsp; <span class="align-middle">14532</span> </span> </div>
                        -->

                        <!---->
                        <div class="text-muted small gris">  {{ rep.date }}</div>
                  
                        <div class="px-4 pt-3" *ngIf="l_last"> <button type="button" class="btn btn-primary" (click)="repondre()" ><i class="ion ion-md-create"></i>&nbsp; Répondre</button> </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
