
<div id="divFormPostulant">
    <form [formGroup]="formPostulant" (ngSubmit)="savePostulantAwait()">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
        <div class="col">
            <div>
            <label class="form-label" for="nom">Nom</label>
            <input type="text" id="form6Example1" class="form-control" formControlName="nom" />
            </div>
        </div>
        <div class="col">
            <div>
            <label class="form-label" for="prenom">Prenom</label>
            <input type="text" id="form6Example2" class="form-control" formControlName="prenom" />
            </div>
        </div>
        </div>
    
        <!-- Date input -->
        <div>
        <label class="form-label" for="dateNaissance">Date de naissance</label>
        <input type="date" id="form6Example3" class="form-control" formControlName="dateNaissance" />
        </div>

        <!-- CV input -->
        <div>
        <label class="form-label" for="cv">CV</label>
        <textarea class="form-control" id="form6Example7" rows="6" placeholder="Copier coller votre CV ici" formControlName="cv"></textarea>
        </div>

        <!-- Fichiers input -->
        <div id="fichierInput">
            <label class="form-label" for="fichiers">Fichier</label>
            <a src="" onclick="addInput()"><span id="addInputSymbole">+</span></a>
            <textarea class="form-control" id="form6Example7" rows="6" placeholder="Lettre de motivation, diplÃ´me etc..." formControlName="fichiers"></textarea>
        </div>
    
        <!-- Submit Reset button -->
        <div>
        {{messagePostForm}}
        </div>
        <button type="submit" class="btn btn-primary">Postuler</button>
        <button #resetButtonRef type="reset" class="btn btn-primary">Effacer</button>
    </form>
</div>
