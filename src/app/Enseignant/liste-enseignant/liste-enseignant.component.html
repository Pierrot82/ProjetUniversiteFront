<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">prenom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Date d'Embauche</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let enseignant of listeEnseignant | async">
            <th scope="row">{{enseignant.id}} </th>
            <td>{{enseignant.nom}} </td>
            <td>{{enseignant.prenom}} </td>
            <td>{{enseignant.dateNaissance}} </td>
            <td>{{enseignant.dateEmbauche}} </td>
            <td> 
        <button type="button" class="btn btn-warning" (click)="getEnseignantByEnseignant(enseignant.id)">Modifier</button>
      
        <button type="button" class="btn btn-danger" (click)="supprimerEnseignant(enseignant.id)">Supprimer</button>
           
    </td>
            
        </tr>
    </tbody>
</table>
