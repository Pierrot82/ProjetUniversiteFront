            <body>
                            <section class="formEtudiant">    
                <h2>Créer un étudiant</h2>
                  <form [formGroup]="etudiantForm">

                    <div class="champs">
                      <div class="">
                             <label for="nom">Nom : </label>
                          <input type="text" class="" formControlName="nom"/>
                      </div>
                    </div>
                    <div class="champs">
                      <div class="">
                          <label for="prenom">Prénom : </label>
                          <input type="text" class="" formControlName="prenom"/>
                      </div>
                    </div>
                    <div class="champs">
                        <div class="">
                            <label for="dateNaissance">Date de Naissance :</label>
                            <input type="date" class="" formControlName="dateNaissance"/>
                        </div>
                      </div>
                    <div class="submit">
                      <button type="submit" (click)="ajoutEtudiant()">Enregistrer</button>
                      <button type="reset" class="">Recommencer Saisie</button>
                    </div>
                  </form>
                </section>
            </body>
